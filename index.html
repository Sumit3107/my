<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid " id="loginback"></div>
    <div class="mt-0 col-md-10 col-sm-10 col-lg-6 col-10" id="loginfront">  
        <img class="col-sm-2 col-md-2 col-4 rounded-circle" src="images/logo.png" alt="logo">
        <h4 class="mt-4">ASAN BILL</h4>
        <form>
            <div class="row justify-content-center">
                <input class="form-control mt-4 col-10 col-sm-5" type="text" name="username" placeholder="Username" id="user" autofocus/>
                <input class="form-control mt-4 col-10 offset-sm-1 col-sm-5 " type="password" name="pass" id="pass" placeholder="Password">
                <select class="form-control mt-4 col-10 col-sm-5">
                    <option>Admin</option>
                    <option>Client</option>
                    <option>Consultant</option>
                </select>
            </div>
            <button class="btn btn-primary mt-4" id="loginb">Login</button>   
        </form>
    </div>
</body>
</html>
